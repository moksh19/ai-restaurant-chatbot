<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-5xl mx-auto mt-10 bg-white shadow p-6 rounded">
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold">Restaurant Dashboard</h1>
      <p class="text-xs text-gray-500 mt-1">
        Manage restaurants, menus, offers, and auto-import sources.
      </p>
    </div>
    <div class="flex flex-col items-end gap-2">
      <div class="flex gap-3">
        <a
          href="add.html"
          class="bg-blue-600 text-white px-4 py-2 rounded text-sm"
        >
          + Add Restaurant
        </a>
        <a
          href="/admin/backup"
          class="bg-slate-800 text-white px-4 py-2 rounded text-sm"
        >
          Download Backup (JSON)
        </a>
      </div>
      <button
        onclick="runRescan()"
        class="mt-1 text-xs bg-amber-500 text-slate-900 px-3 py-1 rounded"
      >
        Run Daily Rescan Now
      </button>
    </div>
  </div>

  <h2 class="text-xl font-semibold mb-4">Current Restaurants</h2>

  <div id="restaurantList" class="space-y-4">
    <!-- Filled by JS -->
  </div>
</div>

<script>
async function loadRestaurants() {
  const list = document.getElementById("restaurantList");

  try {
    const res = await fetch("/restaurants");
    if (!res.ok) {
      throw new Error("HTTP " + res.status);
    }

    const data = await res.json();
    const restaurants = Array.isArray(data) ? data : Object.values(data);

    if (!restaurants || restaurants.length === 0) {
      list.innerHTML = '<div class="text-gray-500 text-sm">No restaurants yet. Click "Add Restaurant" to create one.</div>';
      return;
    }

    list.innerHTML = "";

    const origin = window.location.origin;

    restaurants.forEach((r) => {
      const id = r.id || "";
      const name = r.name || id || "Unnamed restaurant";

      const card = document.createElement("div");
      card.className = "border rounded p-4 bg-gray-50";

      const snippet = `<script src="${origin}/widget.js" data-restaurant-id="${id}" data-backend-url="${origin}"><\\/script>`;

      const metaSource = r.metaSourceUrl || "";
      const menuSource = r.menuSourceUrl || "";
      const offersSource = r.offersSourceUrl || "";

      card.innerHTML = `
        <div class="flex justify-between items-start gap-4">
          <div>
            <div class="text-xl font-semibold">${name}</div>
            <div class="text-sm text-gray-600">ID: ${id}</div>
            <div class="mt-2 text-xs text-gray-500 space-y-1">
              ${metaSource ? `<div><span class="font-semibold">Meta source:</span> ${metaSource}</div>` : ""}
              ${menuSource ? `<div><span class="font-semibold">Menu source:</span> ${menuSource}</div>` : ""}
              ${offersSource ? `<div><span class="font-semibold">Offers source:</span> ${offersSource}</div>` : ""}
            </div>
          </div>
        </div>

        <div class="mt-3 flex flex-wrap gap-4 text-sm">
          <a href="basic.html?id=${encodeURIComponent(id)}" class="text-blue-700 underline">Edit Basic</a>
          <a href="menu.html?id=${encodeURIComponent(id)}" class="text-green-700 underline">Edit Menu</a>
          <a href="offers.html?id=${encodeURIComponent(id)}" class="text-purple-700 underline">Edit Offers</a>
          <a href="import-image.html?id=${encodeURIComponent(id)}" class="text-orange-700 underline">Import Menu From Image</a>
          <a href="import.html?id=${encodeURIComponent(id)}" class="text-teal-700 underline">Import Menu From URL</a>
          <a href="import-offers.html?id=${encodeURIComponent(id)}" class="text-pink-700 underline">Import Offers From Website</a>
          <a href="import-metadata.html?id=${encodeURIComponent(id)}" class="text-indigo-700 underline">Import Basic Info From Website</a>
        </div>

        <div class="mt-4">
          <div class="text-sm font-semibold mb-1">Embed Code (add to restaurant website):</div>
          <pre class="embed-snippet bg-gray-900 text-green-200 text-xs p-3 rounded overflow-auto"></pre>
        </div>
      `;

      const pre = card.querySelector(".embed-snippet");
      pre.textContent = snippet;

      list.appendChild(card);
    });
  } catch (err) {
    console.error("Error loading restaurants:", err);
    list.innerHTML = `
      <div class="bg-red-100 text-red-700 p-3 rounded">
        Error loading restaurants
      </div>
    `;
  }
}

async function runRescan() {
  if (!confirm("Run rescan for all restaurants now? This may take a minute.")) return;
  try {
    const res = await fetch("/admin/rescan-all", {
      method: "POST"
    });
    const data = await res.json();
    if (data.ok) {
      alert("Rescan complete!");
      loadRestaurants();
    } else {
      alert("Rescan failed.");
    }
  } catch (e) {
    console.error("Rescan error:", e);
    alert("Error running rescan.");
  }
}

document.addEventListener("DOMContentLoaded", loadRestaurants);
</script>

</body>
</html>
