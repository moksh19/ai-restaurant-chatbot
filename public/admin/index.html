<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Restaurant Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-4xl mx-auto bg-white shadow mt-10 p-6 rounded">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Restaurant Dashboard</h1>

    <div class="flex gap-3">
      <a href="add.html" class="bg-blue-600 text-white px-4 py-2 rounded">+ Add Restaurant</a>
      <a href="/backup" class="bg-gray-800 text-white px-4 py-2 rounded">Download Backup (JSON)</a>
    </div>
  </div>

  <h2 class="text-2xl font-semibold mb-3">Current Restaurants</h2>

  <div id="restaurantsList" class="space-y-4"></div>
</div>

<!-- ====================== -->
<!--     MAIN SCRIPT        -->
<!-- ====================== -->

<script>
const BACKEND_URL = window.location.origin; // works locally + on Render

async function loadRestaurants() {
  const list = document.getElementById("restaurantsList");
  list.innerHTML = "<div class='text-gray-600'>Loading...</div>";

  try {
    const res = await fetch("/restaurants");
    if (!res.ok) throw new Error("Failed to fetch");
    const data = await res.json();

    list.innerHTML = "";

    if (!Array.isArray(data) || data.length === 0) {
      list.innerHTML = `
        <div class="text-gray-500">
          No restaurants yet. Click "Add Restaurant" to begin.
        </div>
      `;
      return;
    }

    data.forEach(r => {
      const card = document.createElement("div");
      card.className = "border p-4 rounded bg-gray-50";

      const name = r.name || r.id || "(Unnamed Restaurant)";
      const id = r.id;

      card.innerHTML = `
        <div class="flex justify-between items-center">
          <div>
            <div class="text-xl font-semibold">${name}</div>
            <div class="text-sm text-gray-600">ID: ${id}</div>
          </div>
        </div>

        <div class="mt-3 flex flex-wrap gap-4 text-sm">
          <a href="basic.html?id=${encodeURIComponent(id)}" class="text-blue-700 underline">Edit Basic</a>
          <a href="menu.html?id=${encodeURIComponent(id)}" class="text-green-700 underline">Edit Menu</a>
          <a href="offers.html?id=${encodeURIComponent(id)}" class="text-purple-700 underline">Edit Offers</a>
          <a href="import-image.html?id=${encodeURIComponent(id)}" class="text-orange-700 underline">Import Menu From Image</a>
          <a href="import.html?id=${encodeURIComponent(id)}" class="text-teal-700 underline">Import Menu From URL</a>
        </div>

        <details class="mt-4 bg-white border border-gray-200 rounded p-3">
          <summary class="cursor-pointer text-sm font-semibold text-gray-800">
            Embed Code (copy & paste into your website)
          </summary>
          <p class="text-xs text-gray-600 mt-2 mb-1">
            Place this just before <code>&lt;/body&gt;</code> on your site.
          </p>
          <pre class="embed-snippet text-xs bg-gray-900 text-green-200 p-2 rounded overflow-x-auto"></pre>
        </details>
      `;

      // Escape </script> inside the template so it doesnâ€™t end THIS script tag
      const snippet = `<script src="${BACKEND_URL}/widget.js"
  data-restaurant-id="${id}"
  data-backend-url="${BACKEND_URL}"><\/script>`;

      card.querySelector(".embed-snippet").textContent = snippet;

      list.appendChild(card);
    });

  } catch (err) {
    console.error("Error loading restaurants:", err);
    list.innerHTML = `
      <div class="bg-red-100 text-red-700 p-3 rounded">
        Error loading restaurants
      </div>
    `;
  }
}

loadRestaurants();
</script>

</body>
</html>
