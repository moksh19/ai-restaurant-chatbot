<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Restaurant Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-4xl mx-auto mt-10 bg-white shadow rounded p-6">
  <h1 class="text-3xl font-bold mb-6">Restaurant Dashboard</h1>
  <div class="flex flex-wrap gap-3 mb-4">
    <button
      onclick="window.location.href='/admin/add.html'"
      class="bg-blue-600 text-white px-4 py-2 rounded flex items-center gap-2"
    >
      <span class="text-xl">+</span>
      <span>Add Restaurant</span>
    </button>

    <!-- NEW: Download Backup button -->
    <button
      onclick="window.location.href='/admin/backup'"
      class="bg-gray-700 text-white px-4 py-2 rounded"
    >
      Download Backup (JSON)
    </button>
  </div>

  
  <button
    onclick="window.location.href='/admin/add.html'"
    class="bg-blue-600 text-white px-4 py-2 rounded mb-4 flex items-center gap-2"
  >
    <span class="text-xl">+</span>
    <span>Add Restaurant</span>
  </button>
  

  <h2 class="text-xl font-semibold mt-4 mb-2">Current Restaurants</h2>
  <div id="restaurantsList" class="space-y-3"></div>
</div>

<script>
async function loadRestaurants() {
  const list = document.getElementById("restaurantsList");
  list.innerHTML = "Loading...";

  try {
    const res = await fetch("/restaurants");
    const data = await res.json();

    if (!Array.isArray(data) || data.length === 0) {
      list.innerHTML = '<div class="text-gray-500">No restaurants yet. Click "Add Restaurant" to create one.</div>';
      return;
    }

    list.innerHTML = "";

    data.forEach(r => {
      const card = document.createElement("div");
      card.className = "border rounded p-4 bg-gray-50";

      const name = r.name || r.id || "(Unnamed restaurant)";
      const id = r.id;

      card.innerHTML = `
        <div class="flex justify-between items-center">
          <div>
            <div class="text-lg font-semibold">${name}</div>
            <div class="text-sm text-gray-600">ID: ${id}</div>
          </div>
        </div>

        <div class="mt-3 flex flex-wrap gap-4 text-sm">
          <a href="/admin/basic.html?id=${encodeURIComponent(id)}"
             class="text-blue-700 underline">
            Edit Basic
          </a>

          <a href="/admin/menu.html?id=${encodeURIComponent(id)}"
             class="text-green-700 underline">
            Edit Menu
          </a>

          <a href="/admin/offers.html?id=${encodeURIComponent(id)}"
             class="text-purple-700 underline">
            Edit Offers
          </a>

          <a href="/admin/import-image.html?id=${encodeURIComponent(id)}"
             class="text-orange-700 underline">
            Import Menu From Image
          </a>

          <a href="/admin/import.html?id=${encodeURIComponent(id)}"
             class="text-teal-700 underline">
            Import Menu From URL
          </a>
        </div>
      `;

      list.appendChild(card);
    });
  } catch (err) {
    console.error("Error loading restaurants:", err);
    list.innerHTML = '<div class="text-red-600">Error loading restaurants</div>';
  }
}

loadRestaurants();
</script>

</body>
</html>
