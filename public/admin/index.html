<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>Restaurant Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-4xl mx-auto bg-white shadow mt-10 p-6 rounded">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Restaurant Dashboard</h1>

    <div class="flex gap-3">
      <a href="add.html" class="bg-blue-600 text-white px-4 py-2 rounded">+ Add Restaurant</a>
      <a href="/backup" class="bg-gray-800 text-white px-4 py-2 rounded">Download Backup (JSON)</a>
    </div>
  </div>

  <h2 class="text-2xl font-semibold mb-3">Current Restaurants</h2>

  <div id="restaurantsList" class="space-y-4"></div>
</div>

<!-- ====================== -->
<!--     MAIN SCRIPT        -->
<!-- ====================== -->

<script>
const BACKEND_URL = window.location.origin;

async function loadRestaurants() {
  const list = document.getElementById("restaurantsList");
  list.innerHTML = "Loading...";

  try {
    const res = await fetch("/restaurants");
    const data = await res.json();

    list.innerHTML = "";

    data.forEach(r => {
      const card = document.createElement("div");
      card.className = "border rounded p-4 bg-gray-50";

      card.innerHTML = `
        <div class="text-xl font-semibold">${r.name || r.id}</div>
        <div class="text-gray-600 text-sm">ID: ${r.id}</div>

        <div class="mt-3 flex gap-4 text-sm">
          <a href="basic.html?id=${encodeURIComponent(r.id)}" class="text-blue-700 underline">Edit Basic</a>
          <a href="menu.html?id=${encodeURIComponent(r.id)}" class="text-green-700 underline">Edit Menu</a>
          <a href="offers.html?id=${encodeURIComponent(r.id)}" class="text-purple-700 underline">Edit Offers</a>
          <a href="import-image.html?id=${encodeURIComponent(r.id)}" class="text-orange-700 underline">Import Menu From Image</a>
          <a href="import.html?id=${encodeURIComponent(r.id)}" class="text-teal-700 underline">Import Menu From URL</a>
        <a href="import-offers.html?id=${encodeURIComponent(id)}"
   class="text-pink-700 underline">
  Import Offers From Website
</a>

          </div>

        <details class="mt-4 bg-white border p-3 rounded">
          <summary class="cursor-pointer text-sm font-semibold">Embed Code</summary>
          <pre class="embed-snippet bg-gray-900 text-green-300 text-xs p-2 mt-2 rounded"></pre>
        </details>
      `;

      const snippet = `<script src="${BACKEND_URL}/widget.js"
  data-restaurant-id="${r.id}"
  data-backend-url="${BACKEND_URL}"><\/script>`;

      card.querySelector(".embed-snippet").textContent = snippet;

      list.appendChild(card);
    });

  } catch (err) {
    list.innerHTML = `<div class="bg-red-100 text-red-700 p-3 rounded">Error loading restaurants</div>`;
  }
}

loadRestaurants();
</script>
</body>
</html>
