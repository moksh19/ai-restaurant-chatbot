<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Import Menu From URL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto bg-white shadow mt-10 p-6 rounded">
  <h1 class="text-2xl font-bold mb-4">Import Menu From Website</h1>

  <p class="text-sm text-gray-600 mb-4">
    Paste the URL where the restaurant's menu is visible (menu page, PDF link, etc.).
    We'll scan the page and extract menu categories and items. You can review before saving.
  </p>

  <label class="block font-semibold mb-1">Restaurant ID</label>
  <input id="restaurantId" class="w-full border p-2 rounded mb-3" />

  <label class="block font-semibold mb-1">Menu URL</label>
  <input id="menuUrl" class="w-full border p-2 rounded mb-4"
         placeholder="https://example.com/menu" />

  <div class="mb-4">
    <label class="block font-semibold mb-1">Save Mode</label>
    <label class="flex items-center gap-2 text-sm mb-1">
      <input type="radio" name="mode" value="merge" checked />
      <span>Merge with existing menu (append + update items)</span>
    </label>
    <label class="flex items-center gap-2 text-sm">
      <input type="radio" name="mode" value="replace" />
      <span>Replace entire menu (overwrite)</span>
    </label>
  </div>

  <button onclick="importMenu()"
          class="w-full bg-blue-600 text-white p-2 rounded mb-4">
    Import Menu
  </button>

  <h2 class="font-semibold mb-2">Preview</h2>
  <pre id="preview" class="bg-gray-50 border rounded p-3 h-64 overflow-auto text-xs"></pre>

  <button id="saveBtn"
          onclick="saveMenu()"
          class="w-full bg-green-600 text-white p-2 rounded mt-4 hidden">
    Save Menu To Restaurant
  </button>

  <a href="/admin/index.html" class="block text-blue-700 underline mt-4 text-sm">
    ← Back to Dashboard
  </a>
</div>

<script>
let importedMenu = null;

function prefillId() {
  const p = new URLSearchParams(location.search);
  const id = p.get("id");
  if (id) document.getElementById("restaurantId").value = id;
}
prefillId();

async function importMenu() {
  const restaurantId = document.getElementById("restaurantId").value.trim();
  const menuUrl = document.getElementById("menuUrl").value.trim();
  const preview = document.getElementById("preview");
  const saveBtn = document.getElementById("saveBtn");

  if (!restaurantId || !menuUrl) {
    preview.textContent = "Restaurant ID and Menu URL required.";
    saveBtn.classList.add("hidden");
    return;
  }

  preview.textContent = "Importing menu...";
  saveBtn.classList.add("hidden");

  try {
    const res = await fetch("/import-from-url", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ restaurantId, url: menuUrl })
    });
    const data = await res.json();
    if (data.error) {
      preview.textContent = "Error: " + data.error;
      return;
    }

    importedMenu = data.menu || [];
    preview.textContent = JSON.stringify(importedMenu, null, 2);
    if (importedMenu.length > 0) {
      saveBtn.classList.remove("hidden");
    }
  } catch (e) {
    console.error(e);
    preview.textContent = "Error importing menu.";
    saveBtn.classList.add("hidden");
  }
}

async function saveMenu() {
  if (!importedMenu || importedMenu.length === 0) {
    alert("No imported menu to save.");
    return;
  }

  const restaurantId = document.getElementById("restaurantId").value.trim();
  const menuUrl = document.getElementById("menuUrl").value.trim();
  const mode = document.querySelector('input[name="mode"]:checked').value;

  const payload = {
    menu: importedMenu,
    replace: mode === "replace",
    menuSourceUrl: menuUrl  // ⭐ remember where menu comes from
  };

  try {
    const res = await fetch(`/restaurants/${encodeURIComponent(restaurantId)}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    if (res.ok) {
      alert("Menu saved!");
    } else {
      alert("Error saving menu.");
    }
  } catch (e) {
    console.error(e);
    alert("Error saving menu.");
  }
}
</script>
</body>
</html>
