<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Import Basic Info From Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-3xl mx-auto bg-white shadow mt-10 p-6 rounded">
  <h1 class="text-2xl font-bold mb-4">Import Basic Info From Website</h1>

  <p class="text-sm text-gray-600 mb-4">
    Paste the URL of the restaurant website (home page or contact page).
    We'll try to detect name, address, hours, phone, email, Google Maps link,
    and ordering links.
  </p>

  <label class="block text-sm font-semibold mb-1">Restaurant ID</label>
  <input id="restaurantId" class="w-full border p-2 rounded mb-3 text-sm" />

  <label class="block text-sm font-semibold mb-1">Website URL</label>
  <input id="metaUrl" class="w-full border p-2 rounded mb-3 text-sm"
         placeholder="https://thepizzapints.com" />

  <button id="btnImport"
          class="bg-slate-800 text-white px-4 py-2 rounded text-sm mb-4">
    Import From Website
  </button>

  <h2 class="text-lg font-semibold mb-2">Preview</h2>
  <pre id="preview"
       class="border rounded bg-slate-50 p-3 text-xs overflow-x-auto min-h-[120px] mb-4"></pre>

  <button id="btnSave"
          class="bg-blue-600 text-white px-4 py-2 rounded text-sm mb-2"
          disabled>
    Save To Restaurant
  </button>
  <a href="/admin/index.html" class="text-blue-600 underline text-sm ml-2">
    Back to Dashboard
  </a>
</div>

<script>
let importedMeta = null;

function prefillId() {
  const p = new URLSearchParams(location.search);
  const id = p.get("id");
  if (id) document.getElementById("restaurantId").value = id;
}
prefillId();

async function importMetadata() {
  const restaurantId = document.getElementById("restaurantId").value.trim();
  const url = document.getElementById("metaUrl").value.trim();
  const preview = document.getElementById("preview");
  const saveBtn = document.getElementById("btnSave");

  if (!restaurantId || !url) {
    alert("Please enter both restaurant ID and URL.");
    return;
  }

  preview.textContent = "Importing metadata...";
  saveBtn.disabled = true;
  importedMeta = null;

  try {
    const res = await fetch("/import-metadata-from-url", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ restaurantId, url }),
    });
    const data = await res.json();
    if (!res.ok || !data.metadata) {
      preview.textContent =
        data.error || "Failed to import metadata from website.";
      return;
    }
    importedMeta = data.metadata;
    preview.textContent = JSON.stringify(importedMeta, null, 2);
    saveBtn.disabled = false;
  } catch (e) {
    console.error(e);
    preview.textContent = "Error importing metadata.";
    saveBtn.disabled = true;
  }
}

async function saveMetadata() {
  const restaurantId = document.getElementById("restaurantId").value.trim();
  const url = document.getElementById("metaUrl").value.trim();

  if (!restaurantId || !importedMeta) {
    alert("Nothing to save.");
    return;
  }

  const payload = {
    ...importedMeta,
    metaSourceUrl: url  // â­ remember where we got it from
  };

  try {
    const res = await fetch("/restaurants/" + restaurantId, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    if (res.ok) alert("Saved!");
    else alert("Failed to save");
  } catch (e) {
    console.error(e);
    alert("Failed to save");
  }
}

document.getElementById("btnImport").addEventListener("click", (e) => {
  e.preventDefault();
  importMetadata();
});

document.getElementById("btnSave").addEventListener("click", (e) => {
  e.preventDefault();
  saveMetadata();
});
</script>
</body>
</html>
