<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-xl mx-auto bg-white shadow mt-10 p-6 rounded">
      <h1 class="text-2xl font-bold mb-4">Add Restaurant</h1>

      <label class="block text-sm font-medium mb-1">Restaurant ID</label>
      <input
        id="id"
        class="border rounded w-full p-2 text-sm mb-3"
        placeholder="pizza-pints"
      />

      <label class="block text-sm font-medium mb-1">Name</label>
      <input
        id="name"
        class="border rounded w-full p-2 text-sm mb-4"
        placeholder="Pizza &amp; Pints"
      />

      <button
        id="btnSave"
        class="bg-blue-600 text-white px-4 py-2 rounded text-sm"
      >
        Create
      </button>

      <a href="/admin/index.html" class="ml-3 text-blue-600 underline text-sm">
        Back to Dashboard
      </a>
    </div>

    <script>
      document.getElementById("btnSave").addEventListener("click", async () => {
        const id = document.getElementById("id").value.trim();
        const name = document.getElementById("name").value.trim();
        if (!id) {
          alert("ID is required");
          return;
        }

        try {
          const res = await fetch("/restaurants/" + id, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id, name }),
          });

          if (!res.ok) {
            const data = await res.json().catch(() => ({}));
            alert("Failed to create: " + (data.error || "Unknown error"));
            return;
          }

          alert("Restaurant created!");
          window.location.href = "/admin/index.html";
        } catch (e) {
          console.error(e);
          alert("Error creating restaurant");
        }
      });
    </script>
  </body>
</html>
