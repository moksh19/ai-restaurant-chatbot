<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Edit Basic Info</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-4xl mx-auto bg-white shadow mt-8 p-6 rounded">
    <h1 class="text-2xl font-bold mb-2">Edit Basic Info</h1>
    <div id="restaurantId" class="text-sm text-gray-500 mb-4"></div>

    <!-- IMPORT METADATA FROM WEBSITE -->
    <div class="mb-6 border rounded p-4 bg-slate-50">
      <h2 class="font-semibold mb-2">Import From Website</h2>
      <p class="text-sm text-gray-600 mb-2">
        Paste a website URL (homepage or contact page). We'll try to read
        name, address, hours, phone, email, Google Maps link and ordering links.
      </p>
      <div class="flex gap-2 mb-2">
        <input
          id="metaUrl"
          type="text"
          class="border rounded flex-1 p-2 text-sm"
          placeholder="https://thepizzapints.com"
        />
        <button
          id="btnImportUrl"
          class="bg-slate-800 text-white px-3 py-2 rounded text-sm"
        >
          Import
        </button>
      </div>
      <div id="importStatus" class="text-xs text-gray-600"></div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input
          id="name"
          class="border rounded w-full p-2 text-sm"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Description</label>
        <input
          id="description"
          class="border rounded w-full p-2 text-sm"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Address</label>
      <textarea
        id="address"
        class="border rounded w-full p-2 text-sm"
        rows="2"
        placeholder="Street, City, State ZIP"
      ></textarea>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-4">
      <div>
        <label class="block text-sm font-medium mb-1">Phone</label>
        <input
          id="phone"
          class="border rounded w-full p-2 text-sm"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          id="email"
          class="border rounded w-full p-2 text-sm"
        />
      </div>
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Google Maps URL</label>
      <input
        id="googleMapsUrl"
        class="border rounded w-full p-2 text-sm"
      />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Ordering Links (JSON)</label>
      <textarea
        id="orderingLinks"
        class="border rounded w-full p-2 text-xs"
        rows="3"
        placeholder='[{"label":"DoorDash","url":"..."},{"label":"UberEats","url":"..."}]'
      ></textarea>
    </div>

    <div class="mb-4 border rounded p-4">
      <h2 class="font-semibold mb-2">Hours</h2>
      <p class="text-xs text-gray-600 mb-2">
        Simple free-text per day, e.g. <code>11:00â€“22:00</code> or <code>CLOSED</code>
      </p>
      <div class="grid grid-cols-2 gap-2 text-sm">
        <label>Mon <input id="hours-mon" class="border rounded w-full p-1 text-sm" /></label>
        <label>Tue <input id="hours-tue" class="border rounded w-full p-1 text-sm" /></label>
        <label>Wed <input id="hours-wed" class="border rounded w-full p-1 text-sm" /></label>
        <label>Thu <input id="hours-thu" class="border rounded w-full p-1 text-sm" /></label>
        <label>Fri <input id="hours-fri" class="border rounded w-full p-1 text-sm" /></label>
        <label>Sat <input id="hours-sat" class="border rounded w-full p-1 text-sm" /></label>
        <label>Sun <input id="hours-sun" class="border rounded w-full p-1 text-sm" /></label>
      </div>
    </div>

    <div class="mt-4 flex gap-3 items-center">
      <button
        id="btnSave"
        class="bg-blue-600 text-white px-4 py-2 rounded text-sm"
      >
        Save Basic Info
      </button>
      <a href="/admin/index.html" class="text-blue-600 underline text-sm">
        Back to Dashboard
      </a>
      <span id="saveStatus" class="text-xs text-gray-600"></span>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const restaurantId = params.get("id");

    if (!restaurantId) {
      document.body.innerHTML =
        '<div class="max-w-xl mx-auto mt-10 text-red-600 font-semibold">Missing ?id= in URL.</div>';
    } else {
      document.getElementById("restaurantId").textContent =
        "Restaurant ID: " + restaurantId;
      loadRestaurant();
    }

    async function loadRestaurant() {
      try {
        const res = await fetch("/restaurants");
        if (!res.ok) return;
        const all = await res.json();
        const r = all.find((x) => x.id === restaurantId);
        if (!r) return;

        document.getElementById("name").value = r.name || "";
        document.getElementById("description").value = r.description || "";
        document.getElementById("address").value = r.address || "";
        document.getElementById("phone").value = r.phone || "";
        document.getElementById("email").value = r.email || "";
        document.getElementById("googleMapsUrl").value = r.googleMapsUrl || "";
        document.getElementById("orderingLinks").value = JSON.stringify(
          r.orderingLinks || [],
          null,
          2
        );
        const h = r.hours || {};
        document.getElementById("hours-mon").value = h.mon || "";
        document.getElementById("hours-tue").value = h.tue || "";
        document.getElementById("hours-wed").value = h.wed || "";
        document.getElementById("hours-thu").value = h.thu || "";
        document.getElementById("hours-fri").value = h.fri || "";
        document.getElementById("hours-sat").value = h.sat || "";
        document.getElementById("hours-sun").value = h.sun || "";
      } catch (e) {
        console.error("Failed to load restaurant", e);
      }
    }

    async function saveBasic() {
      const saveStatus = document.getElementById("saveStatus");

      let orderingLinks = [];
      try {
        const raw = document.getElementById("orderingLinks").value.trim();
        orderingLinks = raw ? JSON.parse(raw) : [];
      } catch (e) {
        alert("Ordering links must be valid JSON");
        return;
      }

      const payload = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        address: document.getElementById("address").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        googleMapsUrl: document.getElementById("googleMapsUrl").value,
        orderingLinks,
        hours: {
          mon: document.getElementById("hours-mon").value,
          tue: document.getElementById("hours-tue").value,
          wed: document.getElementById("hours-wed").value,
          thu: document.getElementById("hours-thu").value,
          fri: document.getElementById("hours-fri").value,
          sat: document.getElementById("hours-sat").value,
          sun: document.getElementById("hours-sun").value,
        },
      };

      saveStatus.textContent = "Saving...";
      try {
        const res = await fetch("/restaurants/" + restaurantId, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          alert("Save failed: " + (data.error || "Unknown error"));
        } else {
          saveStatus.textContent = "Saved.";
        }
      } catch (e) {
        console.error(e);
        saveStatus.textContent = "Error saving.";
      }
    }

    async function importMetadata() {
      const url = document.getElementById("metaUrl").value.trim();
      const statusEl = document.getElementById("importStatus");
      if (!url) {
        alert("Enter a website URL first.");
        return;
      }
      statusEl.textContent = "Importing metadata...";
      try {
        const res = await fetch("/import-metadata-from-url", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ restaurantId, url }),
        });
        const data = await res.json();
        if (!res.ok || !data.metadata) {
          statusEl.textContent =
            data.error || "Failed to import metadata from site.";
          return;
        }

        const meta = data.metadata;
        if (meta.name) document.getElementById("name").value = meta.name;
        if (meta.address)
          document.getElementById("address").value = meta.address;
        if (meta.phone) document.getElementById("phone").value = meta.phone;
        if (meta.email) document.getElementById("email").value = meta.email;
        if (meta.googleMapsUrl)
          document.getElementById("googleMapsUrl").value = meta.googleMapsUrl;
        if (meta.orderingLinks)
          document.getElementById("orderingLinks").value = JSON.stringify(
            meta.orderingLinks,
            null,
            2
          );
        if (meta.hours) {
          const h = meta.hours;
          document.getElementById("hours-mon").value = h.mon || "";
          document.getElementById("hours-tue").value = h.tue || "";
          document.getElementById("hours-wed").value = h.wed || "";
          document.getElementById("hours-thu").value = h.thu || "";
          document.getElementById("hours-fri").value = h.fri || "";
          document.getElementById("hours-sat").value = h.sat || "";
          document.getElementById("hours-sun").value = h.sun || "";
        }

        statusEl.textContent = "Imported metadata. Review and click Save.";
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Error importing metadata.";
      }
    }

    document
      .getElementById("btnSave")
      .addEventListener("click", (e) => {
        e.preventDefault();
        saveBasic();
      });

    document
      .getElementById("btnImportUrl")
      .addEventListener("click", (e) => {
        e.preventDefault();
        importMetadata();
      });
  </script>
</body>
</html>
